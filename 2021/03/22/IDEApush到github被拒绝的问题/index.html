    <h1 class="p-name title" itemprop="headline name">IDEApush到github被拒绝的问题</h1>
  

    <time class="dt-published" datetime="2021-03-22T14:49:21.000Z">
  <span class="day">22</span><span class="month">Mar</span>
</time>
  </header>
  <div class="e-content entry-content">
    
      <h2 id="上传时被拒绝"><a href="#上传时被拒绝" class="headerlink" title="上传时被拒绝"></a>上传时被拒绝</h2><p>上传代码到github出现rejected的问题是因为新传的文件和原来的不是同一时间上传等，解决办法：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git pull --rebase origin master</span><br><span class="line">git push -u origin master -f     &#x2F;&#x2F;这句不一定要</span><br></pre></td></tr></table></figure>


<h2 id="删除Github上面的文件夹"><a href="#删除Github上面的文件夹" class="headerlink" title="删除Github上面的文件夹"></a>删除Github上面的文件夹</h2><p>先pull（把github上的文件pull下来）<br>再执行</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git rm --cached -r &quot;要删除的文件夹&quot;</span><br></pre></td></tr></table></figure>
<p>然后再commit，再push就行了。</p>
